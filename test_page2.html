<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example App â€” Sidebar</title>
    <style>
      :root {
        --bg: #f7f7f9;
        --fg: #111;
        --brand: #0a5cff;
        --border: #ddd;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--fg);
        background: var(--bg);
        display: grid;
        grid-template-rows: 56px 1fr;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 16px;
        border-bottom: 1px solid var(--border);
        background: #fff;
      }
      #menu-toggle {
        border: 1px solid var(--border);
        background: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      #menu-toggle:focus {
        outline: 2px solid var(--brand);
        outline-offset: 2px;
      }
      .layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        height: 100%;
      }
      aside[hidden] { display: none; }
      aside {
        border-right: 1px solid var(--border);
        background: #fff;
        padding: 16px;
      }
      nav[aria-label="Sidebar"] h2 {
        margin: 0 0 12px;
        font-size: 14px;
        color: #555;
        text-transform: uppercase;
        letter-spacing: .04em;
      }
      nav a { color: var(--brand); text-decoration: none; }
      nav a:hover { text-decoration: underline; }
      main {
        padding: 24px;
      }
      .card {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 16px;
        max-width: 720px;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="menu-toggle" aria-controls="sidebar" aria-expanded="false">Open menu</button>
      <strong>Example App</strong>
    </header>

    <div class="layout">
      <aside id="sidebar" hidden aria-hidden="true">
        <nav aria-label="Sidebar">
          <h2>Navigation</h2>
          <ul>
            <li><a href="#intro">Introduction</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="success.html">More information...</a></li>
          </ul>
        </nav>
      </aside>
      <main>
        <div id="intro" class="card">
          <h1>Welcome</h1>
          <p>Stay up to date with the latest updates and documentation.</p>
        </div>
        <section id="news" class="card" style="margin-top:16px;">
          <h2>Latest News</h2>
          <p>New features are rolling out this month. Check back soon.</p>
        </section>
      </main>
    </div>

    <script>
      (function () {
        var btn = document.getElementById('menu-toggle');
        var sidebar = document.getElementById('sidebar');
        function setOpen(open) {
          btn.setAttribute('aria-expanded', String(open));
          sidebar.toggleAttribute('hidden', !open);
          sidebar.setAttribute('aria-hidden', String(!open));
          btn.textContent = open ? 'Close menu' : 'Open menu';
        }
        btn.addEventListener('click', function () {
          var isOpen = btn.getAttribute('aria-expanded') === 'true';
          setOpen(!isOpen);
        });
      })();
    </script>
  </body>
  </html>
